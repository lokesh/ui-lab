<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime.js Animation Example</title>
    <style>
      :root {
        --rgb-current-1: 255, 255, 255;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        color: #e0e0e0;
        background-color: #1a1a1a;
        margin: 0;
        padding: 20px;
      }

      .large {
        font-size: 16px;
      }

      .centered {
        justify-content: center;
        text-align: center;
      }

      .grid {
        display: grid;
        gap: 10px;
        padding: 20px;
        position: relative;
      }

      .square-grid {
        grid-template-columns: repeat(auto-fit, minmax(32px, 1fr));
        max-width: 600px;
        margin: 0 auto;
      }

      .square-grid:after {
        top: 0;
        left: 0;
        width: calc(100% + 1px);
        height: calc(100% + 1px);
        background-image: linear-gradient(rgba(var(--rgb-current-1),.5) 1px, transparent 1px), 
                         linear-gradient(90deg, rgba(var(--rgb-current-1),.5) 1px, transparent 1px);
        background-size: 1rem 1rem, 1rem 1rem;
        box-shadow: inset 0 0 0 1px rgba(var(--rgb-current-1),1);
        opacity: .5;
        pointer-events: none;
        content: "";
        position: absolute;
      }

      .text-xl {
        font-size: 1.5rem;
        font-weight: bold;
      }

      span {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #2a2a2a;
        border-radius: 4px;
        padding: 6px;
        transition: all 0.3s ease;
        position: relative;
        z-index: 1;
      }
    </style>
</head>
<body>
    <h2 class="large grid centered square-grid text-xl">
      <span>H</span>
      <span>E</span>
      <span>L</span>
      <span>L</span>
      <span>O</span>
      <span>&nbsp;</span>
      <span>W</span>
      <span>O</span>
      <span>R</span>
      <span>L</span>
      <span>D</span>
    </h2>

    <script type="module">
        import { animate } from 'https://cdn.jsdelivr.net/npm/animejs@4.0.0/+esm';


        // animate('.logo.js', {
        //     scale: [
        //         { to: 1.5, ease: 'inOut(3)', duration: 200 },
        //         { to: 1, ease: createSpring({ stiffness: 300 }) }
        //     ],
        //     loop: true,
        //     loopDelay: 500,
        // });

        animate('span', {
          // Property keyframes
          y: [
            { to: '-64px', ease: 'linear', duration: 600 },
            { to: 0, ease: 'linear', duration: 800, delay: 100 }
          ],
          // Property specific parameters
          rotate: [
            { to: '1turn', ease: 'linear', duration: 600 },
          ],
          // rotate: {
          //   from: '-1turn',
          //   to: '0',
          // },
          delay: (_, i) => i * 50, // Function based value
          // ease: 'inOutCirc',
          loopDelay: 1000,
          loop: true
        });
    </script>
</body>
</html>
