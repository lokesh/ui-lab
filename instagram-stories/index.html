<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Instagram Stories</title>

	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>



<div class="stories-wrapper">
	<section class="stories">
		<article class="story story-1">
			<div class="story__top">
				<div class="story__details">
					<div class="story__avatar"></div>
					<div class="story__user">vegangumshoe</div>
					<div class="story__time">12m</div>
				</div>
			</div>
			<div class="story__bottom">
				<button class="story__send-button">Send Message</button>
			</div>
			<video class="story__video" autoplay loop>
				<source src="videos/citylife.mp4" type="video/mp4">
			</video>
		</article>
		<article class="story story-2">
			<div class="story__top">
				<div class="story__details">
					<div class="story__avatar"></div>
					<div class="story__user">thedogindie</div>
					<div class="story__time">3hr</div>
				</div>
			</div>
			<div class="story__bottom">
				<button class="story__send-button">Send Message</button>
			</div>
			<video class="story__video" autoplay loop>
				<source src="videos/girlbythesea.mp4" type="video/mp4">
			</video>
		</article>
		<div class="story story-3">Back</div>
	</section>
</div>
