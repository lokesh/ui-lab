<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Instagram Stories</title>

	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>

<div class="stories-wrapper">
	<section class="stories">
	</section>
</div>

<div class="feed">
	<div class="feed__cover"></div>
	<div class="header"></div>
	<div class="story-bar"></div>
	<div class="tab-bar"></div>
</div>

<script type="text/template" id="story-template">
	<article class="story" id="story-<%- index %>" data-story-id="<%- index %>">
		<div class="story__cover"></div>
		<div class="story__top">
			<div class="story__details">
				<div class="story__avatar" style="background-image: url(/images/avatars/<%- user %>.jpg)"></div>
				<div class="story__user"><%- user %></div>
				<div class="story__time"><%- time %></div>
			</div>
		</div>
		<div class="story__bottom">
			<button class="story__send-button">Send Message</button>
		</div>
		<video class="story__video" autoplay loop muted poster="/images/avatars/thedogindie.jpg">
			<source src="videos/<%- video %>.mp4" type="video/mp4">
		</video>
	</article>
</script>

<script type="text/template" id="story-bar-avatar-template">
	<div class="story-bar__user" data-story-id="<%- index %>">
		<div class="story-bar__user-avatar" style="background-image: url(/images/avatars/<%- user %>.jpg)"></div>
		<div class="story-bar__user-name"><%- user %></div>
	</div>
</script>

<script type="text/javascript" src="node_modules/underscore/underscore.js"></script>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="node_modules/jquery.event.ue/jquery.event.ue.js"></script>
<script type="text/javascript" src="main.js"></script>

</body>
</html>
